
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government Press+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/mobile.css">
    <style>
        :root {
            --primary-color: #0d3b66;
            --primary-light: #1a4f84;
            --primary-dark: #042c53;
            --accent-color: #ee6c4d;
            --danger-color: #d62828;
            --success-color: #25a18e;
            --light-bg: #f8f9fa;
            --text-color: #2d3142;
            --text-light: #4f5d75;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #e6e9f0 0%, #eef1f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-color);
        }
        
        /* Device Frame */
        .device-container {
            perspective: 1000px;
        }
        
        .mobile-frame {
            width: 375px;
            height: 760px;
            background-color: var(--white);
            border-radius: 50px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.15),
                0 0 0 10px #111,
                0 0 0 10.5px #333;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg) rotateX(2deg);
            transition: transform 0.5s ease;
        }

        .mobile-frame:hover {
            transform: rotateY(0deg) rotateX(0deg);
        }
        
        /* iPhone Notch */
        .notch-container {
            position: absolute;
            width: 100%;
            height: 30px;
            top: 0;
            z-index: 100;
        }
        
        .notch {
            position: absolute;
            width: 200px;
            height: 30px;
            background-color: #111;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 101;
        }
        
        /* Status Bar */
        .status-bar {
            height: 46px;
            background: var(--primary-color);
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 22px;
            color: var(--white);
            font-size: 12px;
            font-weight: 600;
            z-index: 99;
        }
        
        .time {
            font-weight: bold;
            font-size: 13px;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
        }
        
        /* App Content */
        .app-content {
            height: calc(100% - 46px);
            overflow-y: auto;
            background-color: var(--white);
            position: relative;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
        }
        
        .app-content::-webkit-scrollbar {
            width: 0px;
        }
        
        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 100px;
        }

        /* Login Specific Styles */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            flex: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(13, 59, 102, 0.2);
        }

        .logo i {
            font-size: 40px;
            color: var(--white);
        }

        .login-container h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .login-container p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 30px;
            text-align: center;
        }

        .login-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            background-color: var(--light-bg);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(13, 59, 102, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .input-with-icon {
            padding-left: 45px;
        }

        .btn {
            background: var(--primary-color);
            background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
            color: var(--white);
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(13, 59, 102, 0.15);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(13, 59, 102, 0.25);
        }

        .alternate-action {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .alternate-action a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .alternate-action a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .login-options {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .login-options::before,
        .login-options::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .login-options span {
            padding: 0 15px;
            color: var(--text-light);
            font-size: 12px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--white);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .social-btn i {
            font-size: 20px;
        }

        .google i {
            color: #DB4437;
        }

        .apple i {
            color: #000000;
        }

        .facebook i {
            color: #4267B2;
        }
    </style>
</head>
<body>
    <div class="device-container">
        <div class="mobile-frame">
            <!-- Notch -->
            <div class="notch-container">
                <div class="notch"></div>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="time">9:41 AM</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <!-- App Content -->
            <div class="app-content">
                <div class="login-container">
                    <div class="logo">
                        <i class="fas fa-landmark"></i>
                    </div>
                    
                    <h1>Sign In to Government Press+</h1>
                    <p>Your trusted source for official information</p>
                    
                    <form class="login-form">
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" id="email" class="form-control input-with-icon" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" id="password" class="form-control input-with-icon" placeholder="Enter your password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn">Sign In</button>
                        
                        <div class="alternate-action">
                            New user? <a href="registration.html">Create an account</a>
                        </div>
                    </form>
                </div>
                
                <!-- Home Indicator (iPhone-style) -->
                <div class="home-indicator"></div>
            </div>
        </div>
    </div>
</body>
</html>
